<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Spacecraft UI Button</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');
        
        :root {
            --primary-glow: rgba(0, 255, 255, 0.5);
            --secondary-glow: rgba(128, 0, 255, 0.5);
            --accent-color: #00eeff;
            --dark-bg: #060818;
            --button-bg: rgba(5, 15, 30, 0.8);
            --button-border: rgba(0, 200, 255, 0.4);
            --scan-color: rgba(0, 255, 220, 0.3);
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--dark-bg);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 100, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(128, 0, 255, 0.05) 0%, transparent 40%);
        }
        
        .container {
            position: relative;
        }
        
        .button-wrapper {
            position: relative;
            z-index: 10;
        }
        
        .cyber-button {
            position: relative;
            width: 250px;
            height: 60px;
            background: var(--button-bg);
            color: var(--accent-color);
            border: 1px solid var(--button-border);
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            overflow: hidden;
            padding: 0 20px;
            box-shadow: 
                0 0 20px rgba(0, 200, 255, 0.2),
                inset 0 0 10px rgba(0, 200, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .button-content {
            position: relative;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s ease;
        }
        
        .cyber-button:before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 8px;
            background: conic-gradient(
                from 215deg,
                transparent 0%,
                transparent 25%,
                var(--accent-color) 25%,
                var(--accent-color) 30%,
                transparent 30%,
                transparent 100%
            );
            animation: rotate 4s linear infinite;
            opacity: 0.3;
            z-index: -1;
        }
        
        .cyber-button:after {
            content: "";
            position: absolute;
            inset: 2px;
            border-radius: 4px;
            background: var(--button-bg);
            z-index: 0;
        }
        
        .button-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            filter: blur(15px);
            background: radial-gradient(
                ellipse at center,
                var(--primary-glow),
                transparent 70%
            );
            opacity: 0;
            z-index: -2;
            transition: opacity 0.5s ease;
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--scan-color);
            top: 0;
            left: -100%;
            filter: blur(1px);
            opacity: 0;
            z-index: 5;
            box-shadow: 0 0 10px 3px var(--scan-color);
            transition: opacity 0.2s ease;
        }
        
        .holographic-display {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            width: 200px;
            height: 60px;
            background: linear-gradient(
                to bottom,
                rgba(0, 200, 255, 0.03),
                rgba(0, 200, 255, 0.05)
            );
            border-radius: 4px;
            opacity: 0;
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.2);
            border: 1px solid rgba(0, 200, 255, 0.1);
        }
        
        .holographic-text {
            color: rgba(0, 255, 255, 0.8);
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            opacity: 0.8;
        }
        
        .holo-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 200, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 200, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.2;
        }
        
        .corner {
            position: absolute;
            width: 8px;
            height: 8px;
            border-color: var(--accent-color);
            opacity: 0.8;
            z-index: 5;
        }
        
        .corner-tl {
            top: -1px;
            left: -1px;
            border-top: 1px solid;
            border-left: 1px solid;
        }
        
        .corner-tr {
            top: -1px;
            right: -1px;
            border-top: 1px solid;
            border-right: 1px solid;
        }
        
        .corner-bl {
            bottom: -1px;
            left: -1px;
            border-bottom: 1px solid;
            border-left: 1px solid;
        }
        
        .corner-br {
            bottom: -1px;
            right: -1px;
            border-bottom: 1px solid;
            border-right: 1px solid;
        }
        
        .energy-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 4px;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .energy-ring:before {
            content: "";
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            border: 2px solid rgba(0, 200, 255, 0.5);
            border-radius: 12px;
            opacity: 0;
            animation: ripple 2s ease-out infinite;
        }
        
        .pulse {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            bottom: 12px;
            right: 20px;
            box-shadow: 0 0 15px var(--accent-color);
            animation: pulse 2s infinite;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
        
        @keyframes scan {
            0% {
                left: -100%;
                opacity: 0.7;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }
        
        /* Hover effects */
        .cyber-button:hover {
            color: #ffffff;
            box-shadow: 
                0 0 30px rgba(0, 200, 255, 0.4),
                inset 0 0 15px rgba(0, 200, 255, 0.2);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }
        
        .cyber-button:hover .button-content {
            transform: scale(1.05);
        }
        
        .cyber-button:hover .button-glow {
            opacity: 0.7;
        }
        
        .cyber-button:hover .scan-line {
            opacity: 1;
            animation: scan 1.5s linear infinite;
        }
        
        .cyber-button:hover .energy-ring {
            opacity: 1;
        }
        
        .cyber-button:hover + .holographic-display {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
        
        .cyber-button:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 
                0 0 40px rgba(0, 200, 255, 0.5),
                inset 0 0 20px rgba(0, 200, 255, 0.3);
        }
        
        /* Background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(0, 200, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
            animation: particle-drift 20s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes particle-drift {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles">
        <!-- Particles will be generated by JS -->
    </div>
    
    <div class="container">
        <div class="button-wrapper">
            <button class="cyber-button">
                <div class="corner corner-tl"></div>
                <div class="corner corner-tr"></div>
                <div class="corner corner-bl"></div>
                <div class="corner corner-br"></div>
                <div class="scan-line"></div>
                <div class="button-glow"></div>
                <div class="energy-ring"></div>
                <div class="button-content">
                    <i class="fas fa-rocket"></i>
                    <span>LAUNCH</span>
                </div>
                <div class="pulse"></div>
            </button>
        </div>
        
        <div class="holographic-display">
            <div class="holo-grid"></div>
            <div class="holographic-text">SYSTEM READY</div>
        </div>
    </div>

    <script>
        // Create background particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random size
            const size = Math.random() * 2 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random animation duration and delay
            const duration = Math.random() * 30 + 10;
            const delay = Math.random() * 20;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
